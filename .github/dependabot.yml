t # Dependabot configuration for automated dependency updates
# This file configures Dependabot to monitor and update project dependencies
version: 2 # Dependabot configuration version

updates:
  # Python dependencies managed via pip/uv
  - package-ecosystem: "pip" # Package manager for Python dependencies
    directory: "/" # Root directory where dependency files are located
    schedule:
      interval: "weekly" # Check for updates weekly (options: daily, weekly, monthly)
      day: "monday" # Day of week for weekly updates
      time: "09:00" # Time in UTC for update checks
    open-pull-requests-limit: 10 # Maximum number of open PRs from Dependabot
    target-branch: "main" # Branch to target for dependency updates (never master per Agens.MD rule #5)
    commit-message:
      prefix: "deps" # Prefix for commit messages
      include: "scope" # Include package scope in commit message
    labels: # Labels to apply to Dependabot PRs
      - "dependencies" # Dependencies label
      - "automated" # Automated label
    reviewers: # Optional: specify reviewers for dependency PRs
      - "dependabot-review" # Dependabot review label
    assignees: # Optional: assignees for dependency PRs
      - "dependabot-review" # Dependabot review label 

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions" # Monitor GitHub Actions for updates
    directory: "/" # Root directory
    schedule:
      interval: "weekly" # Weekly checks for action updates
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5 # Limit for action updates
    target-branch: "main"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci/cd"
      - "dependencies"
      - "automated"




