name: CI

on:
  push: # Run on pushes to branches
    branches: [main, master]
  pull_request: # Run on pull requests
    branches: [main, master]
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  checks: # Quality gates job for code validation
    name: Quality gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository # Pipeline anchor: bring code into runner
        uses: actions/checkout@v4

      - name: Set up Python 3.11 # Ensure consistent interpreter for tooling
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv # Fast Python package manager for venv + locking
        run: pip install uv

      - name: Sync dependencies if pyproject exists # Install dependencies using uv (PEP 621 compliant)
        if: hashFiles('pyproject.toml') != ''
        run: uv sync --frozen --extra dev

      - name: Run tests if present # Executes only when tests directory is detected
        if: hashFiles('pyproject.toml') != '' && hashFiles('**/tests/**') != ''
        run: uv run pytest --cov --cov-report=term-missing --cov-report=html

      - name: Lint with Ruff if configured # Ruff config is in pyproject.toml (PEP 621 compliant)
        if: hashFiles('pyproject.toml') != ''
        run: uv run ruff check .
